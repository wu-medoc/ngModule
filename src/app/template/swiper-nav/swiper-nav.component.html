<p>[template.module] swiper-nav works!</p>
<div class="afp-tab-box">
  <div class="afp-tab">
      <swiper class="nav-tabs-box swiper-container" [config]="swiperOption">
          <ul id="nav-tab-member" class="swiper-wrapper nav nav-tabs" role="tablist">
              <li class="swiper-slide" role="presentation" *ngFor="let itemtab of slidestab; let i=index; let blFirst=first;" [attr.data-history]="i">
                  <a [routerLink]="[itemtab.path]" routerLinkActive="active" class="tablist-link show" (click)="clickEvent(i)"  [ngClass]="idxNav==i ? 'active':''">{{itemtab.title}}</a>
              </li>
          </ul>
      </swiper>
  </div>
</div>
